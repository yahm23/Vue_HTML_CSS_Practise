<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>

    <div id="app">
      <ul>
        <li v-for="(task,index) in tasks" v-bind:class="task.priority? 'not-a-priority':'priority'">
          <span>{{task.name}}</span>
          <br>

          <span>Priority:

          <input type="radio" v-bind:name="'priority${index}'" value="High" v-on:click="task.priority=true">High

          <input type="radio" v-bind:name="'priority${index}'" value="Low" v-on:click="task.priority=false">Low

           </span>
        </li>

      </ul>

      <form v-on:submit.prevent="saveTask">
        <label for="new-task">Add a New Task</label>
        <input type="text" id="new-task" v-model="newTask">
        <input type="submit" value="Save New Task">
      </form>
    </div>

  </body>
</html>
